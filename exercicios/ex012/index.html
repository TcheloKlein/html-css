<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Védeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="imagens/OIP.jpg" controls loop>
        <source src="midia/Lost - Linkin Park.mp4" type="Video/mp4">
        <source src="midia/Lost - Linkin Park.ogv" type="Video/ogv">
        <p>seu navegador não tem compatibilidade com reprodução de videos. </p>
    
    </video>
    <h1>Incerindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GwXeE09zxG4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
