<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            background-color: lightgray;
            width: 300px;
            height: 100px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Test de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="8" size="15" placeholder="Nome do Usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="Min 8">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
       
</body>
</html>
