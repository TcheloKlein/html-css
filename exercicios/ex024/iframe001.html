<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 600px;
            height: 400px;
            border: 5px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="1"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        
        para aprender a programar
    </p>

    <p>
        O site do 

        <iframe src="www.google.com.br" frameborder="1"></iframe>
        
        tambem é muito legal, pena que não funciona dentro do iframe</p>

        <p>
            O repositorio do guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300" width="600" scolling="auto"></iframe>
            
            no
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            também é bem legal!
        
        </p>


    
</body>
</html>
